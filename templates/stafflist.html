<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Staff Assessment</title>
    <link href="https://stackpath.bootstrapcdn.com/bootstrap/4.5.2/css/bootstrap.min.css" rel="stylesheet">
    <style>
        body {
            background: url('/static/bg.jpg') no-repeat center center fixed;
            background-size: cover;
            margin: 0;
        }
        .top-bar {
            position: absolute;
            top: 20px;
            right: 20px;
        }
        .top-bar a {
            margin-left: 15px;
            color: white;
            text-decoration: none;
            font-weight: bold;
            transition: color 0.3s ease;
        }
        .top-bar a:hover {
            text-decoration: underline;
            color: #ff9800; /* Highlight color */
        }
        .logo-link {
            position: absolute;
            top: 20px;
            left: 20px;
        }
        .logo-link img {
            width: 90px;
            height: auto;
        }
        .content {
            text-align: center;
            background: rgba(255, 255, 255, 0.9);
            padding: 40px;
            border-radius: 15px;
            box-shadow: 0 4px 8px rgba(0,0,0,0.3);
            max-width: 800px;
            margin: 120px auto 0;
        }
        table {
            width: 100%;
            text-align: left;
        }
        th, td {
            padding: 12px;
            border-bottom: 1px solid #ddd;
        }
        th {
            background-color: #f2f2f2;
        }
    </style>
</head>
<body>
    <!-- Top Right Links -->
    <div class="top-bar">
        <a href="/highlanding">Home</a>
        <a href="/logout">Logout</a>
    </div>

    <!-- Logo -->
    <a href="/highlanding" class="logo-link">
        <img src="/static/logo.png" alt="Logo">
    </a>

    <!-- Content Section -->
    <div class="content">
        <h3>Staff Assessment</h3>
        <h1>Department: {{ department }}</h1>

        <!-- Table Section -->
        <table class="table">
            <thead>
                <tr>
                    <th>Name</th>
                    <th>Email</th>
                    <th>User ID</th>
                </tr>
            </thead>
            <tbody id="staffTable">
                {% if users %}
                    {% for user in users %}
                    <tr>
                        <td>{{ user[0] }}</td> <!-- Name -->
                        <td>{{ user[1] }}</td> <!-- Email -->
                        <td>
                            <a href="/hodpastform?userid={{ user[2] }}&name={{ user[0] }}" style="text-decoration: none; color: blue;">{{ user[2] }}</a>
                        </td>
                        
                        
                    </tr>
                    {% endfor %}
                {% else %}
                <tr>
                    <td colspan="3" class="text-center">No users found.</td>
                </tr>
                {% endif %}
            </tbody>
        </table>
    </div>

    <script src="https://code.jquery.com/jquery-3.5.1.slim.min.js"></script>
    <script src="https://cdn.jsdelivr.net/npm/@popperjs/core@2.9.2/dist/umd/popper.min.js"></script>
    <script src="https://stackpath.bootstrapcdn.com/bootstrap/4.5.2/js/bootstrap.min.js"></script>
</body>
</html>
